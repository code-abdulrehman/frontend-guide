<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Beautiful Image Gallery</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <div class="gallery">
            <div class="gallery-item nature">
                <img src="https://placehold.co/400x300" alt="Nature 1">
                <div class="overlay">
                    <h3>Beautiful Nature</h3>
                    <p>Peaceful mountain landscape</p>
                </div>
            </div>
            <div class="gallery-item city">
                <img src="https://placehold.co/400x600" alt="City 1">
                <div class="overlay">
                    <h3>Urban Life</h3>
                    <p>City lights at night</p>
                </div>
            </div>
            <div class="gallery-item abstract">
                <img src="https://placehold.co/400x400" alt="Abstract 1">
                <div class="overlay">
                    <h3>Abstract Art</h3>
                    <p>Modern composition</p>
                </div>
            </div>
            <div class="gallery-item nature">
                <img src="https://placehold.co/400x300" alt="Nature 2">
                <div class="overlay">
                    <h3>Forest View</h3>
                    <p>Dense green forest</p>
                </div>
            </div>
            <div class="gallery-item city">
                <img src="https://placehold.co/400x300" alt="City 2">
                <div class="overlay">
                    <h3>Downtown</h3>
                    <p>Modern architecture</p>
                </div>
            </div>
            <div class="gallery-item abstract">
                <img src="https://placehold.co/400x500" alt="Abstract 2">
                <div class="overlay">
                    <h3>Color Play</h3>
                    <p>Vibrant patterns</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
