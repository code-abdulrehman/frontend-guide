<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Beautiful Button Collection</h1>
        
        <section class="button-section">
            <h2>Basic Buttons</h2>
            <div class="button-group">
                <button class="btn primary">Primary</button>
                <button class="btn secondary">Secondary</button>
                <button class="btn success">Success</button>
                <button class="btn danger">Danger</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Outlined Buttons</h2>
            <div class="button-group">
                <button class="btn btn-outline primary">Primary</button>
                <button class="btn btn-outline secondary">Secondary</button>
                <button class="btn btn-outline success">Success</button>
                <button class="btn btn-outline danger">Danger</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Sharp Buttons</h2>
            <div class="button-group">
                <button class="btn btn-sharp primary">Primary</button>
                <button class="btn btn-sharp secondary">Secondary</button>
                <button class="btn btn-sharp success">Success</button>
                <button class="btn btn-sharp danger">Danger</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Shadow Buttons</h2>
            <div class="button-group">
                <button class="btn btn-shadow primary">Primary</button>
                <button class="btn btn-shadow secondary">Secondary</button>
                <button class="btn btn-shadow success">Success</button>
                <button class="btn btn-shadow danger">Danger</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Gradient Buttons</h2>
            <div class="button-group">
                <button class="btn btn-gradient primary">Primary</button>
                <button class="btn btn-gradient secondary">Secondary</button>
                <button class="btn btn-gradient success">Success</button>
                <button class="btn btn-gradient danger">Danger</button>
            </div>
        </section>

        <section class="button-section">
            <h2>3D Buttons</h2>
            <div class="button-group">
                <button class="btn btn-3d primary">Primary</button>
                <button class="btn btn-3d secondary">Secondary</button>
                <button class="btn btn-3d success">Success</button>
                <button class="btn btn-3d danger">Danger</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Icon Buttons</h2>
            <div class="button-group">
                <button class="btn btn-icon primary">
                    <span class="icon">‚ûï</span>
                    Add Item
                </button>
                <button class="btn btn-icon secondary">
                    <span class="icon">üìù</span>
                    Edit
                </button>
                <button class="btn btn-icon success">
                    <span class="icon">‚úì</span>
                    Save
                </button>
                <button class="btn btn-icon danger">
                    <span class="icon">√ó</span>
                    Delete
                </button>
            </div>
        </section>

        <section class="button-section">
            <h2>Size Variations</h2>
            <div class="button-group">
                <button class="btn primary btn-small">Small</button>
                <button class="btn primary">Medium</button>
                <button class="btn primary btn-large">Large</button>
            </div>
        </section>
    </div>
</body>
</html>
