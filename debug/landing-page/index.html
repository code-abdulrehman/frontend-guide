<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page - Debug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Brand</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Platform</h1>
            <p>Create beautiful websites with our modern tools and frameworks.</p>
            <div class="cta-buttons">
                <button class="primary-btn">Get Started</button>
                <button class="secondary-btn">Learn More</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://placehold.co/600x400" alt="Hero Image">
        </div>
    </header>

    <section class="features">
        <h2>Key Features</h2>
        <div class="feature-grid">
            <div class="feature-card">
                <img src="https://placehold.co/100" alt="Feature 1">
                <h3>Responsive Design</h3>
                <p>Works on all devices seamlessly</p>
            </div>
            <div class="feature-card">
                <img src="https://placehold.co/100" alt="Feature 2">
                <h3>Modern Tools</h3>
                <p>Latest technology stack</p>
            </div>
            <div class="feature-card">
                <img src="https://placehold.co/100" alt="Feature 3">
                <h3>Fast Performance</h3>
                <p>Optimized for speed</p>
            </div>
        </div>
    </section>
</body>
</html>
