<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="https://placehold.co/300x300" alt="Profile Picture" class="profile-img">
        </div>
        <div class="profile-content">
            <h2 class="name">John Doe</h2>
            <p class="title">Frontend Developer</p>
            <p class="bio">Passionate about creating beautiful and responsive web interfaces. Love coding and learning new technologies.</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number">1.2k</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">427</span>
                    <span class="stat-label">Following</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">97</span>
                    <span class="stat-label">Projects</span>
                </div>
            </div>
            <button class="connect-btn">Connect</button>
        </div>
    </div>
</body>
</html>
