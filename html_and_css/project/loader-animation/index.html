<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animation Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loader Animation Collection</h1>
        
        <section class="loader-group">
            <h2>Spinner Loaders</h2>
            <div class="loaders">
                <div class="loader spinner-1"></div>
                <div class="loader spinner-2"></div>
                <div class="loader spinner-3"></div>
            </div>
        </section>

        <section class="loader-group">
            <h2>Pulse Loaders</h2>
            <div class="loaders">
                <div class="loader pulse-1"></div>
                <div class="loader pulse-2"></div>
                <div class="loader pulse-3"></div>
            </div>
        </section>

        <section class="loader-group">
            <h2>Dots Loaders</h2>
            <div class="loaders">
                <div class="loader dots-1">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="loader dots-2">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="loader dots-3">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>

        <section class="loader-group">
            <h2>Bar Loaders</h2>
            <div class="loaders">
                <div class="loader bar-1">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="loader bar-2"></div>
            </div>
        </section>
    </div>
</body>
</html>
