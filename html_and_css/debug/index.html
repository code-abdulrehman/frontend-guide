<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Guide - Debug Projects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }
        .projects {
            display: grid;
            gap: 1rem;
        }
        .project-link {
            display: block;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .project-link:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Debug Projects</h1>
    <div class="projects">
        <a href="buttons" class="project-link">Buttons Collection</a>
        <a href="blog" class="project-link">Blog Layout</a>
        <a href="landing" class="project-link">Landing Page</a>
        <a href="gallery" class="project-link">Image Gallery</a>
        <a href="profile" class="project-link">Profile Card</a>
        <a href="pricing" class="project-link">Pricing Table</a>
    </div>
</body>
</html>
